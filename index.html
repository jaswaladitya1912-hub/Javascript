<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
</head>
<body>

<h2>Password Generator</h2>

<input type="text" id="password" readonly placeholder="Generated Password">
<button id="copyBtn">Copy</button>
<br><br>

<label>Length: <span id="lengthValue">10</span></label>
<input type="range" id="lengthSlider" min="1" max="20" value="10">
<br><br>

<label><input type="checkbox" id="upper"> Uppercase</label><br>
<label><input type="checkbox" id="lower"> Lowercase</label><br>
<label><input type="checkbox" id="number" checked> Number</label><br>
<label><input type="checkbox" id="symbol"> Symbols</label><br><br>

<button id="generateBtn">Generate Password</button>

<script src="./index.js">

</script>

</body>
</html>
